<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="assets/form.css">

</head>
<body>
<form action="">
    <legend>STUDENT INFORMATION</legend>
    <br>
    <label for="fname">Firstname :</label>
    <input type="text" id="fname" placeholder="first name" required="required">
    <br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="surname" required="required">
    <br><br>

    <label for="email">Email address :</label>
    <input type="email" id="email" placeholder="____________@gmail.com" required="required" >
    <br><br>

    <label for="pwrd">Password</label>
    <input type="password" id="pwrd" placeholder="type password" required="required">
    
    <p>Choose a programming language :</p>
    <input type="radio" id="python">
    <label for="python">Python</label>
    <br>

    <input type="radio" id="Java">
    <label for="Java">Java</label>
    <br>

    <input type="radio" id="PHP">
    <label for="PHP">PHP</label> <br>


    <p>Choose your favourite game :</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label> <br>

    <input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label> <br>

    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label> <br> <br>

    <label for="nationality">Nationality</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">--choose nationality--</option>
        <option value="kenyan">Kenyan</option>
        <option value="ugandan">Ugandan</option>
        <option value="tanzanian">Tanzanian</option>

    </select> <br> <br>

    <label for="file">Choose a file :</label>
    <input type="file" id="file" required="required">
    <br><br>

    <label for="yob">Year of birth</label>
    <input type="date" id="yob" required="required">
    <br><br>

    <label for="person">Describe yourself</label> <br>
    <textarea name="" id="person" cols="50" rows="10" placeholder="Type here..."></textarea> <br><br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
